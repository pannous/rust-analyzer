  <line x1="3.5" y1="9" x2="1.5" y2="10.5" stroke="#E43716" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Legs right -->
  <line x1="12" y1="10" x2="14" y2="12" stroke="#E43716" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="12.5" y1="9" x2="14.5" y2="10.5" stroke="#E43716" stroke-width="1.2" stroke-linecap="round"/>
