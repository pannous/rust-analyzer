<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="16" height="16">
  <!-- Radiation trefoil symbol -->
  <!-- Standard ISO 361 proportions: inner r=1.5R, outer r=5R, center=R, gap=60째 -->
  <g transform="translate(100, 100)">
    <defs>
      <path id="blade" d="M 9 -15.59
                          A 18 18 0 0 0 -9 -15.59
                          L -35 -60.62
                          A 70 70 0 0 1 35 -60.62
                          Z"/>
    </defs>
    <!-- Three blades at 0째, 120째, 240째 -->
    <use href="#blade" fill="red"/>
    <use href="#blade" fill="red" transform="rotate(120)"/>
    <use href="#blade" fill="red" transform="rotate(240)"/>
    <!-- Central circle -->
    <circle cx="0" cy="0" r="10" fill="red"/>
  </g>
</svg>
